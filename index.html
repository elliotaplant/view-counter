<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ViewCount example page</title>
    <style media="screen">
      body {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>ViewCount example page</h1>
    <p>
      This page has a script tag that will ping the view counter on page load.
    </p>
    <p>
      It assumes the viewCount server is running on port <code>8080</code>
    </p>
    <script src="http://localhost:8080"></script>
  </body>
</html>
